<Template name="list">
    <ul>
        {{#if Template.subscriptionsReady}}
            {{#each tasks}}
            {{> task}}
            {{/each}}
        {{else}}
            Loading...
        {{/if}}
    </ul>

    <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Tasks
    </label>
    
</Template>
